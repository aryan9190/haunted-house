<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Manor - Enter If You Dare</title>
    <!-- Spooky Fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Ambient Spooky Music -->
    <audio id="ambient-audio" src="assets/audio/ambient.mp3" autoplay loop></audio>

    <!-- Start Screen -->
    <div id="start-screen" class="start-screen">
        <h1>Welcome to the Haunted Manor</h1>
        <p>Press <span class="key">Enter</span> to Begin Your Journey...</p>
    </div>

    <!-- Main Game Content -->
    <div id="game-content" class="game-content hidden">
        <!-- Haunted Title -->
        <header class="main-header">
            <h1>Haunted Manor Awaits</h1>
            <p>Dare to explore the mysteries within...</p>
            <a class="spooky-link" href="https://hack.club/boba-manor" target="_blank">Visit the Haunted Boba Manor...</a>
        </header>

        <!-- Interactive Ghosts -->
        <img src="assets/images/ghost1.png" alt="Ghost 1" class="ghost ghost1">
        <img src="assets/images/ghost2.png" alt="Ghost 2" class="ghost ghost2">
        <img src="assets/images/ghost3.png" alt="Ghost 3" class="ghost ghost3">

        <!-- Fog Overlay -->
        <div class="fog"></div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with ❤️ by Aryan</p>
        </footer>
    </div>

    <!-- Scare Sound Effect -->
    <audio id="scare-audio" src="assets/audio/scare.mp3"></audio>

    <!-- JavaScript -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
